    <script>
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: '../ScriptsPHP/check_login.php',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'logged_in') {
                        $('#loginButton').hide();
                        $('#registerButton').hide();
                        $('#userIcon').show();
                        $('#username').text(response.username);
                    } else {
                        $('#loginButton').show();
                        $('#registerButton').show();
                        $('#userIcon').hide();
                    }
                },
                error: function() {
                    console.log('Erro ao verificar o status de login');
                }
            });
        });
